<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring Bell alert</title>
  </head>
  <body>
    <img
      id="image"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
    <script>
      let image = document.getElementById("image");

      image.addEventListener("click", function () {
        let confirmRedirect = confirm(
          "The website you are going to visit may harm your computer, do you still want to redirect?"
        );

        if (confirmRedirect) {
          window.location.href = "https://example.com";
        }
      });
    </script>
  </body>
</html>
